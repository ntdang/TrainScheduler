<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lora|Montserrat:400,600" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Train Scheduler</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1 class="my-5">Find My Train</h1>
    </div>
    <div class="card my-3">
      <div class="card-header">
        <h4>Current Train Schedule</h4>
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody id="train-schedule">

          </tbody>
        </table>
      </div>
    </div>
    <div class="card my-3">
      <div class="card-header">
        <h4>Add Train</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label>Train Name</label>
            <input type="text" class="form-control" id="train-input" aria-describedby="name" placeholder="Enter train">
          </div>
          <div class="form-group">
            <label>Destination</label>
            <input type="text" class="form-control" id="destination-input" aria-describedby="role" placeholder="Enter destination">
          </div>
          <div class="form-group">
            <label>First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="firstTrain-input" aria-describedby="start" placeholder="Enter in HH:mm">
          </div>
          <div class="form-group">
            <label>Frequency (min)</label>
            <input type="number" class="form-control" id="frequency-input" aria-describedby="name" placeholder="Enter frequency">

          </div>

          <button type="submit" class="btn" id="submit-form">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery, momentJS, and firebase links -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <script src="./assets/javascript/train.js"></script>
</body>

</html>
